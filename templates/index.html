<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Attribution Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .upload-area {
            position: relative;
            margin: 30px 0;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 2;
        }

        .file-label {
            display: block;
            padding: 40px 20px;
            border: 3px dashed #667eea;
            border-radius: 12px;
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .file-label:hover {
            border-color: #764ba2;
            background: linear-gradient(to bottom, #e3f2fd, #f8f9fa);
            transform: translateY(-2px);
        }

        .file-label::before {
            content: "üìÅ";
            display: block;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .file-label-text {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }

        .file-name {
            margin-top: 15px;
            color: #28a745;
            font-weight: 600;
            min-height: 20px;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            width: 100%;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        input[type="submit"]:active {
            transform: translateY(-1px);
        }

        input[type="submit"]:disabled {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            cursor: not-allowed;
            transform: none;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .feature {
            padding: 15px;
            background: linear-gradient(to bottom, #f8f9fa, #ffffff);
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .feature-icon {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .feature-text {
            font-size: 0.85em;
            color: #666;
            font-weight: 500;
        }

        footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            font-size: 0.9em;
            color: #999;
        }

        footer strong {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 1.8em;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .logo {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ</div>
        <h1>Product Attribution Engine</h1>
        <p>Upload your product CSV to unlock AI-powered market insights and strategic recommendations</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">ü§ñ</div>
                <div class="feature-text">AI Analysis</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üìä</div>
                <div class="feature-text">Visual Insights</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Fast Processing</div>
            </div>
        </div>

        <form action="/upload-and-process/" enctype="multipart/form-data" method="post" id="uploadForm">
            <div class="upload-area">
                <input name="file" type="file" accept=".csv" required id="fileInput">
                <label for="fileInput" class="file-label">
                    <span class="file-label-text">Click to browse or drag & drop CSV file</span>
                </label>
                <div class="file-name" id="fileName"></div>
            </div>
            <input type="submit" value="üîç Analyze & Generate Insights" id="submitBtn">
        </form>

        <footer>
            Powered by <strong>AI + Machine Learning</strong><br>
            <small>Gemini 2.5 ‚Ä¢ LangChain ‚Ä¢ FastAPI</small>
        </footer>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileName.textContent = '‚úì ' + e.target.files[0].name;
            } else {
                fileName.textContent = '';
            }
        });

        uploadForm.addEventListener('submit', function(e) {
            submitBtn.value = '‚è≥ Processing...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
